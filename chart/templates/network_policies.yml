{{ if .Values.enable_network_policies }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal-block-external
  namespace: malcolm
spec:
  # Select all the pods
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: malcolm
  egress:
  - ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: malcolm
{{ if .Values.external_elasticsearch.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-es-kb
  namespace: malcolm
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          {{- toYaml .Values.external_elasticsearch.matchLabels.elastic | nindent 10 }}
      namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.external_elasticsearch.namespace }}
    ports:
    - protocol: TCP
      port: 9200
  - to:
    - podSelector:
        matchLabels:
          {{- toYaml .Values.external_elasticsearch.matchLabels.kibana | nindent 10 }}
      namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.external_elasticsearch.namespace }}
    ports:
    - protocol: TCP
      port: 5601
{{ end }}

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-suricata-zeek-live
  namespace: malcolm
spec:
  podSelector:
    matchExpressions:
    - key: name
      operator: In
      values:
        - suricata-live-daemonset
        - zeek-live-daemonset
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-to-ingress-proxy
  namespace: malcolm
spec:
  podSelector:
    matchLabels:
      name: nginx-proxy-deployment
  policyTypes:
    - Ingress
  ingress:
  - ports:
    - protocol: TCP
      port: 443
{{ end }}