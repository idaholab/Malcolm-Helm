---
apiVersion: v1
data:
  DASHBOARDS_DARKMODE: "true"
  ISM_SNAPSHOT_COMPRESSED: "false"
  ISM_SNAPSHOT_REPO: logs
  OPENSEARCH_INDEX_SIZE_PRUNE_LIMIT: "{{ .Values.dashboards_helper_env.opensearch_index_size_prune_limit }}"
  OPENSEARCH_INDEX_SIZE_PRUNE_NAME_SORT: "{{ .Values.dashboards_helper_env.opensearch_index_size_prune_name_sort }}"
kind: ConfigMap
metadata:
  name: dashboards-helper-env

---
apiVersion: v1
kind: Service
metadata:
  name: dashboards-helper
spec:
  ports:
    - port: 28991
      protocol: TCP
      name: http
  selector:
    name: dashboards-helper-deployment

---
apiVersion: v1
data:
  # URL for connecting to OpenSearch Dashboards instance. When using Malcolm's internal
  #   instance of OpenSearch Dashboards (i.e., OPENSEARCH_PRIMARY from opensearch.env
  #   is 'opensearch-local' or 'opensearch-remote') this should be
  #   'http://dashboards:5601/dashboards', otherwise specify the Dashboards URL
  #   in the format 'protocol://host:port/uri'.
  DASHBOARDS_URL: "{{ include "malcolm.dashboardsurl" . }}"
kind: ConfigMap
metadata:
  name: dashboards-env

{{- if .Values.siem_env.logstash_override.enabled }}
---
apiVersion: v1
data:
  malcolm_template.json: |
    {
      "index_patterns" : ["MALCOLM_NETWORK_INDEX_PATTERN_REPLACER"],
      "composed_of": [
        "ecs_base",
        "ecs_ecs",
        "ecs_event",
        "ecs_agent",
        "ecs_client",
        "ecs_destination",
        "ecs_error",
        "ecs_file",
        "ecs_host",
        "ecs_http",
        "ecs_log",
        "ecs_network",
        "ecs_process",
        "ecs_related",
        "ecs_rule",
        "ecs_server",
        "ecs_source",
        "ecs_threat",
        "ecs_url",
        "ecs_vulnerability",
        "ecs_user_agent",
        "custom_arkime",
        "custom_suricata",
        "custom_zeek",
        "custom_zeek_ot"
      ],
      "template" :{
        "settings" : {
          "index" : {
            "lifecycle.name": "{{ .Values.siem_env.logstash_override.ilm_policy }}",
            "lifecycle.rollover_alias": "{{ .Values.siem_env.logstash_override.rollover_alias }}",
            "mapping.total_fields.limit" : "5000",
            "mapping.nested_fields.limit" : "250",
            "max_docvalue_fields_search" : "200"
          }
        },
        "mappings": {
          "properties": {
            "destination.ip_reverse_dns": { "type": "keyword" },
            "destination.oui": { "type": "keyword" },
            "destination.device": {
              "properties": {
                "cluster": { "type": "keyword" },
                "device_type": { "type": "keyword" },
                "id": { "type": "integer" },
                "manufacturer": { "type": "keyword" },
                "name": { "type": "keyword" },
                "role": { "type": "keyword" },
                "service": { "type": "keyword" },
                "site": { "type": "keyword" },
                "url": { "type": "keyword" },
                "details": { "type": "nested" }
              }
            },
            "destination.segment": {
              "properties": {
                "id": { "type": "integer" },
                "name": { "type": "keyword" },
                "site": { "type": "keyword" },
                "tenant": { "type": "keyword" },
                "url": { "type": "keyword" },
                "details": { "type": "nested" }
              }
            },
            "event.freq_score_v1": { "type": "float" },
            "event.freq_score_v2": { "type": "float" },
            "event.hits": { "type": "long" },
            "event.result": { "type": "keyword" },
            "event.severity_tags": { "type": "keyword" },
            "file.source": { "type": "keyword" },
            "network.is_orig": { "type": "keyword" },
            "network.protocol_version": { "type": "keyword" },
            "related.mac": { "type": "keyword" },
            "related.oui": { "type": "keyword" },
            "related.password": { "type": "keyword", "ignore_above": 256, "fields": { "text": { "type": "text" } } },
            "related.device_id": { "type": "integer" },
            "related.device_name": { "type": "keyword" },
            "related.device_type": { "type": "keyword" },
            "related.manufacturer": { "type": "keyword" },
            "related.role": { "type": "keyword" },
            "related.service": { "type": "keyword" },
            "related.site": { "type": "keyword" },
            "source.ip_reverse_dns": { "type": "keyword" },
            "source.oui": { "type": "keyword" },
            "source.device": {
              "properties": {
                "cluster": { "type": "keyword" },
                "device_type": { "type": "keyword" },
                "id": { "type": "integer" },
                "manufacturer": { "type": "keyword" },
                "name": { "type": "keyword" },
                "role": { "type": "keyword" },
                "service": { "type": "keyword" },
                "site": { "type": "keyword" },
                "url": { "type": "keyword" },
                "details": { "type": "nested" }
              }
            },
            "source.segment": {
              "properties": {
                "id": { "type": "integer" },
                "name": { "type": "keyword" },
                "site": { "type": "keyword" },
                "tenant": { "type": "keyword" },
                "url": { "type": "keyword" },
                "details": { "type": "nested" }
              }
            },
            "tls.client.ja3_description": { "type": "keyword", "ignore_above": 1024, "fields": { "text": { "type": "text" } } },
            "tls.server.ja3s_description": { "type": "keyword", "ignore_above": 1024, "fields": { "text": { "type": "text" } } }
          }
        }
      }
    }
kind: ConfigMap
metadata:
  name: malcolm-template-override
{{- end }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboards-helper-deployment
spec:
  selector:
    matchLabels:
      name: dashboards-helper-deployment
  replicas: 1
  template:
    metadata:
      labels:
        name: dashboards-helper-deployment
    spec:
      containers:
      - name: dashboards-helper-container
        image: "{{ .Values.image.repository }}/dashboards-helper:{{ .Values.image.dashboards_helper_tag | default .Chart.AppVersion }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        ports:
          - name: http
            protocol: TCP
            containerPort: 28991
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: opensearch-env
          - configMapRef:
              name: dashboards-env
          - configMapRef:
              name: dashboards-helper-env
        env:
          - name: VIRTUAL_HOST
            value: "dashboards-helper.malcolm.local"
        livenessProbe:
          exec:
            command:
            - supervisorctl
            - status
            - cron
            - maps
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: dashboards-helper-var-local-catrust-volume
          - mountPath: /var/local/curlrc/secretmap
            name: dashboards-helper-opensearch-curlrc-secret-volume
{{- if .Values.siem_env.logstash_override.enabled }}
          - mountPath: /opt/templates/malcolm_template.json
            name: malcolm-template-override
            subPath: malcolm_template.json
{{- end }}
      volumes:
        - name: dashboards-helper-var-local-catrust-volume
          configMap:
            name: var-local-catrust
        - name: dashboards-helper-opensearch-curlrc-secret-volume
          secret:
            secretName: opensearch-curlrc
{{- if .Values.siem_env.logstash_override.enabled }}
        - name: malcolm-template-override
          configMap:
            name: malcolm-template-override
{{- end }}
