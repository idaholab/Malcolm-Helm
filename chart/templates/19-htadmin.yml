{{- $dirinit_image := .Values.image.dirinit_container_override | default (printf "%s/dirinit:%s" .Values.image.repository .Chart.AppVersion) }}
{{- $htadmin_image := .Values.image.htadmin_container_override | default (printf "%s/htadmin:%s" .Values.image.repository .Chart.AppVersion) }}
{{- if eq .Values.auth.mode "basic" }}
---
apiVersion: v1
kind: Service
metadata:
  name: htadmin
spec:
  ports:
    - port: 80
      protocol: TCP
      name: http
  selector:
    name: htadmin-deployment

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: htadmin-deployment
spec:
  selector:
    matchLabels:
      name: htadmin-deployment
  replicas: 1
  template:
    metadata:
      labels:
        name: htadmin-deployment
    spec:
      containers:
      - name: htadmin-container
        image: "{{ $htadmin_image }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        securityContext:
          # TODO we should not be using root here
          runAsGroup: 0
          runAsUser: 0
        ports:
          - name: http
            protocol: TCP
            containerPort: 80
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - secretRef:
              name: auth-env
          - configMapRef:
              name: auth-common-env
        env:
          - name: VIRTUAL_HOST
            value: "htadmin.malcolm.local"
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: htadmin-var-local-catrust-volume
          - mountPath: /var/www/htadmin/auth
            name: htadmin-config-volume
            subPath: "auth"
          - mountPath: /var/www/htadmin/config
            name: htadmin-config-volume
            subPath: "htadmin"
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/container_health.sh
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
      initContainers:
      - name: htadmin-dirinit-container
        image: "{{ $dirinit_image }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        envFrom:
          - configMapRef:
              name: process-env
        env:
          - name: PUSER_MKDIR
            value: "/data/config:auth,htadmin"
        volumeMounts:
          - name: htadmin-config-volume
            mountPath: "/data/config"
      volumes:
        - name: htadmin-var-local-catrust-volume
          configMap:
            name: var-local-catrust
        - name: htadmin-config-volume
          persistentVolumeClaim:
            claimName: config-claim
{{- end }}