---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-es-kb
  namespace: malcolm
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          common.k8s.elastic.co/type: elasticsearch
          elasticsearch.k8s.elastic.co/cluster-name: dataplane-ek
      namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: dataplane-ek
    ports:
    - protocol: TCP
      port: 9200
  - to:
    - podSelector:
        matchLabels:
          common.k8s.elastic.co/type: kibana
          kibana.k8s.elastic.co/name: dataplane-ek
      namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: dataplane-ek
    ports:
    - protocol: TCP
      port: 5601

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-misp
  namespace: malcolm
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: misp-core
      namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: misp
    ports:
    - protocol: TCP
      port: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-suricata-zeek-live
  namespace: malcolm
spec:
  podSelector:
    matchExpressions:
    - key: name
      operator: In
      values:
        - suricata-live-daemonset
        - zeek-live-daemonset
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-to-ingress-proxy
  namespace: malcolm
spec:
  podSelector:
    matchLabels:
      name: nginx-proxy-deployment
  policyTypes:
    - Ingress
  ingress:
  - ports:
    - protocol: TCP
      port: 443
