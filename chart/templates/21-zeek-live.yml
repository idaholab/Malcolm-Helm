{{- $image := .Values.image.zeek_container_override | default (printf "%s/zeek:%s" .Values.image.repository .Chart.AppVersion) }}
{{- $dirinit_image := .Values.image.dirinit_container_override | default (printf "%s/dirinit:%s" .Values.image.repository .Chart.AppVersion) }}
{{- $filescan_image := .Values.image.filescan_container_override | default (printf "%s/filescan:%s" .Values.image.repository .Chart.AppVersion) }}
{{- $redis_image := .Values.image.redis_container_override | default (printf "%s/redis:%s" .Values.image.repository .Chart.AppVersion) }}
{{- $strelka_backend_image := .Values.image.strelka_backend_container_override | default (printf "%s/strelka-backend:%s" .Values.image.repository .Chart.AppVersion) }}
{{- $strelka_frontend_image := .Values.image.strelka_frontend_container_override | default (printf "%s/strelka-frontend:%s" .Values.image.repository .Chart.AppVersion) }}
{{- $strelka_manager_image := .Values.image.strelka_manager_container_override | default (printf "%s/strelka-manager:%s" .Values.image.repository .Chart.AppVersion) }}
{{- if eq .Values.capture_mode "live" }}
---
apiVersion: v1
data:
  EXTRACT_FILES_PATH: /zeek/extract_files
  ZEEK_INTEL_PATH: /opt/zeek/share/zeek/site/intel
  ZEEK_LIVE_CAPTURE: "true"
  ZEEK_LOG_PATH: "/zeek/live"
  ZEEK_PCAP_PROCESSOR: "false"
  # Set ZEEK_DISABLE_STATS to blank to generate stats.log and capture_loss.log
  ZEEK_DISABLE_STATS: "{{ .Values.zeek_live.zeek_disable_stats }}"
  {{- if .Values.is_production }}
    {{- with .Values.zeek_live.production }}
  ZEEK_LB_PROCS_WORKER_DEFAULT: "{{ .zeek_lb_procs_worker_default }}"
  ZEEK_LB_PROCS: "{{ .zeek_lb_procs }}"
  WORKER_LB_PROCS: "{{ .worker_lb_procs }}"
  ZEEK_LB_METHOD: "{{ .zeek_lb_method }}"
  ZEEK_AF_PACKET_BUFFER_SIZE: "{{ .zeek_af_packet_buffer_size }}"
  ZEEK_PIN_CPUS_WORKER_1: "{{ .zeek_pin_cpus_worker_1 }}"
    {{- end }}
  {{- else }}
    {{- with .Values.zeek_live.development }}
  ZEEK_LB_PROCS_WORKER_DEFAULT: "{{ .zeek_lb_procs_worker_default }}"
  ZEEK_LB_PROCS: "{{ .zeek_lb_procs }}"
  WORKER_LB_PROCS: "{{ .worker_lb_procs }}"
  ZEEK_LB_METHOD: "{{ .zeek_lb_method }}"
  ZEEK_AF_PACKET_BUFFER_SIZE: "{{ .zeek_af_packet_buffer_size }}"
  ZEEK_PIN_CPUS_WORKER_1: "{{ .zeek_pin_cpus_worker_1 }}"
    {{- end }}
  {{- end }}
kind: ConfigMap
metadata:
  name: zeek-live-env

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: zeek-live-daemonset
spec:
  selector:
    matchLabels:
      name: zeek-live-daemonset
  template:
    metadata:
      labels:
        name: zeek-live-daemonset
    spec:
      # Required for coredns to work with hostnetwork set to true.
      serviceAccountName: {{ .Values.zeek_chart_overrides.serviceAccountName | default "default" }}
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      nodeSelector:
{{ toYaml .Values.zeek_live.nodeSelector | indent 8 }}
{{- with .Values.live_capture.tolerations }}
      tolerations:
{{ toYaml . | indent 6 }}
{{- end }}
      containers:
      - name: zeek-container
        image: "{{ $image }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        securityContext:
          capabilities:
            add:
              # NET_ADMIN and NET_RAW - to turn on promiscuous mode and capture raw packets
              - NET_ADMIN
              - NET_RAW
              # SYS_NICE - to set process nice values, real-time scheduling policies, I/O scheduling
              - SYS_NICE
        envFrom:
          {{- if ne (len .Values.zeek_live.extra_envFrom) 0 }}
          {{- toYaml .Values.zeek_live.extra_envFrom | nindent 10 }}
          {{- end }}
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: upload-common-env
          - configMapRef:
              name: zeek-env
          {{- if .Values.kafka.enabled }}
          - configMapRef:
              name: kafka-config
          {{- end }}
          - configMapRef:
              name: zeek-live-env
          - configMapRef:
              name: pcap-capture-env
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/container_health.sh
          initialDelaySeconds: 600
          periodSeconds: 60
          timeoutSeconds: 30
          successThreshold: 1
          failureThreshold: 3
        env:
          {{- if ne (len .Values.zeek_live.extra_env) 0 }}
          {{- toYaml .Values.zeek_live.extra_env | nindent 10 }}
          {{- end }}
          - name: ZEEK_DISABLED
            value: "false"
          - name: PCAP_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: var-local-catrust-volume
          - mountPath: "/zeek/extract_files"
            name: zeek-live-zeek-volume
            subPath: "extract_files"
          - mountPath: "/zeek/live"
            name: zeek-live-logs-volume
            subPath: "live"
          - mountPath: "/opt/zeek/share/zeek/site/intel-preseed/configmap"
            name: zeek-live-intel-preseed-volume
          - mountPath: "/opt/zeek/share/zeek/site/intel"
            name: zeek-intel-volume
            subPath: "zeek/intel"
          {{- if ne (len .Values.zeek_chart_overrides.live_volumeMounts) 0 }}
          {{- toYaml .Values.zeek_chart_overrides.live_volumeMounts | nindent 10 }}
          {{- else }}
          - mountPath: "/opt/zeek/share/zeek/site/custom/configmap"
            name: zeek-custom-volume
          {{- end }}
      initContainers:
      {{- if ne (len .Values.zeek_chart_overrides.extra_init_containers) 0 }}
      {{- toYaml .Values.zeek_chart_overrides.extra_init_containers | nindent 6 }}
      {{- end }}
      - name: zeek-live-dirinit-container
        image: "{{ $dirinit_image }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        envFrom:
          - configMapRef:
              name: process-env
        env:
          - name: PUSER_MKDIR
            value: "/zeek-live-logs:live/logs;/data/config:zeek/intel/Mandiant,zeek/intel/MISP,zeek/intel/STIX;/data/zeek-logs:current,extract_files/filescan,live,processed,upload"
        volumeMounts:
          - name: zeek-intel-volume
            mountPath: "/data/config"
          - name: zeek-live-logs-volume
            mountPath: "/zeek-live-logs"
          - name: zeek-live-zeek-volume
            mountPath: "/data/zeek-shared"
      volumes:
        - name: var-local-catrust-volume
          configMap:
            name: {{ .Values.ca_trust_configmap_name | default "var-local-catrust" }}
        - name: zeek-live-zeek-volume
          persistentVolumeClaim:
            claimName: zeek-claim
        - name: zeek-live-intel-preseed-volume
          configMap:
            name: zeek-intel-preseed
        - name: zeek-intel-volume
          persistentVolumeClaim:
            claimName: config-claim
        - name: zeek-live-logs-volume
          hostPath:
            path: "{{ .Values.zeek_live.zeek_log_path }}"
            type: DirectoryOrCreate
        {{- if ne (len .Values.zeek_chart_overrides.live_volumes) 0 }}
        {{- toYaml .Values.zeek_chart_overrides.live_volumes | nindent 8 }}
        {{- else }}
        - name: zeek-custom-volume
          configMap:
            name: zeek-custom
        {{- end }}

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: zeek-live-daemonset-remotesensor
spec:
  selector:
    matchLabels:
      name: zeek-live-daemonset-remotesensor
  template:
    metadata:
      labels:
        name: zeek-live-daemonset-remotesensor
    spec:
      # Required for coredns to work with hostnetwork set to true.
      serviceAccountName: {{ .Values.zeek_chart_overrides.serviceAccountName | default "default" }}
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      nodeSelector:
{{ toYaml .Values.zeek_live.remoteNodeSelector | indent 8 }}
{{- with .Values.live_capture.tolerations }}
      tolerations:
{{ toYaml . | indent 6 }}
{{- end }}
      containers:
      - name: zeek-container
        image: "{{ $image }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        securityContext:
          capabilities:
            add:
              # NET_ADMIN and NET_RAW - to turn on promiscuous mode and capture raw packets
              - NET_ADMIN
              - NET_RAW
              # SYS_NICE - to set process nice values, real-time scheduling policies, I/O scheduling
              - SYS_NICE
        envFrom:
          {{- if ne (len .Values.zeek_live.extra_envFrom) 0 }}
          {{- toYaml .Values.zeek_live.extra_envFrom | nindent 10 }}
          {{- end }}
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: upload-common-env
          - configMapRef:
              name: zeek-env
          {{- if .Values.kafka.enabled }}
          - configMapRef:
              name: kafka-config
          {{- end }}
          - configMapRef:
              name: zeek-live-env
          - configMapRef:
              name: pcap-capture-env
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/container_health.sh
          initialDelaySeconds: 600
          periodSeconds: 60
          timeoutSeconds: 30
          successThreshold: 1
          failureThreshold: 3
        env:
          {{- if ne (len .Values.zeek_live.extra_env) 0 }}
          {{- toYaml .Values.zeek_live.extra_env | nindent 10 }}
          {{- end }}
          - name: ZEEK_DISABLED
            value: "false"
          - name: PCAP_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: ZEEK_INTEL_REFRESH_CRON_EXPRESSION
            value: "{{ .Values.zeek_offline.zeek_intel_refresh_cron_expression }}"
          - name: ZEEK_INTEL_REFRESH_ON_STARTUP
            value: "{{ .Values.zeek_offline.zeek_intel_refresh_on_startup }}"
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: var-local-catrust-volume
          - mountPath: "/zeek/extract_files"
            name: zeek-live-zeek-volume
            subPath: "extract_files"
          - mountPath: "/zeek/live"
            name: zeek-live-logs-volume
            subPath: "live"
          - mountPath: "/opt/zeek/share/zeek/site/intel-preseed/configmap"
            name: zeek-live-intel-preseed-volume
          - mountPath: "/opt/zeek/share/zeek/site/intel"
            name: zeek-intel-volume
            subPath: "zeek/intel"
          {{- if ne (len .Values.zeek_chart_overrides.live_remote_volumeMounts) 0 }}
          {{- toYaml .Values.zeek_chart_overrides.live_remote_volumeMounts | nindent 10 }}
          {{- else }}
          - mountPath: "/opt/zeek/share/zeek/site/custom/configmap"
            name: zeek-custom-volume
          {{- end }}
      {{- if ne (len .Values.zeek_chart_overrides.sideCars) 0 }}
      {{- toYaml .Values.zeek_chart_overrides.sideCars | nindent 6 }}
      {{- end }}
      - name: filescan-container
        image: "{{ $filescan_image }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        securityContext:
          # TODO we should not be using root here
          runAsGroup: 0
          runAsUser: 0
        ports:
          - name: health
            containerPort: 8001
            protocol: TCP
          - name: files
            protocol: TCP
            containerPort: 8006
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: auth-common-env
          - configMapRef:
              name: zeek-env
          - configMapRef:
              name: pipeline-env
          - secretRef:
              name: redis-env
          - secretRef:
              name: filescan-secret-env
          - configMapRef:
              name: filescan-env
        env:          
          - name: FILESCAN_HTTP_SERVER_ENABLE
            value: "false"
          - name: FILESCAN_PRESERVATION
            value: "none"
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/container_health.sh
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: var-local-catrust-volume
          - mountPath: "/zeek/extract_files"
            name: zeek-live-zeek-volume
            subPath: "extract_files"
          - mountPath: "/filescan/data/files"
            name: zeek-live-zeek-volume
            subPath: "extract_files/filescan"
            readOnly: true
          - name: filescan-live-logs-volume
            mountPath: /filescan/data/logs
            subPath: "filescan"
      - name: strelka-frontend-container
        image: "{{ $strelka_frontend_image }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        securityContext:
          # TODO we should not be using root here
          runAsGroup: 0
          runAsUser: 0
        ports:
          - name: enqueue
            containerPort: 57314
            protocol: TCP
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - secretRef:
              name: redis-env
          - configMapRef:
              name: pipeline-env
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/container_health.sh
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: var-local-catrust-volume
          - mountPath: "/etc/strelka/configmap"
            name: strelka-frontend-live-config-volume
      - name: strelka-backend-container
        image: "{{ $strelka_backend_image }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        securityContext:
          # TODO we should not be using root here
          runAsGroup: 0
          runAsUser: 0
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - secretRef:
              name: redis-env
          - configMapRef:
              name: pipeline-env
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/container_health.sh
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: var-local-catrust-volume
          - mountPath: "/etc/strelka/configmap"
            name: strelka-backend-live-config-volume
          - mountPath: "/yara-rules/custom/configmap"
            name: strelka-backend-yara-rules-custom-volume
      - name: strelka-manager-container
        image: "{{ $strelka_manager_image }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        securityContext:
          # TODO we should not be using root here
          runAsGroup: 0
          runAsUser: 0
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - secretRef:
              name: redis-env
          - configMapRef:
              name: pipeline-env
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/container_health.sh
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: var-local-catrust-volume
          - mountPath: "/etc/strelka/configmap"
            name: strelka-manager-live-config-volume
      - name: redis-container
        image: "{{ $redis_image }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        command: ["/sbin/tini"]
        args: ["--",
               "/usr/local/bin/docker-uid-gid-setup.sh",
               "/usr/local/bin/service_check_passthrough.sh",
               "-s",
               "redis",
               "sh",
               "-c",
               "redis-server --dir /data --appendonly yes --requirepass $(REDIS_PASSWORD)"]
        ports:
          - name: redis
            protocol: TCP
            containerPort: 6379
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - secretRef:
              name: redis-env
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/container_health.sh
          initialDelaySeconds: 45
          periodSeconds: 60
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: var-local-catrust-volume
          - name: filescan-live-redis-data-path
            mountPath: /data
      - name: redis-cache-container
        image: "{{ $redis_image }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        command: ["/sbin/tini"]
        args: ["--",
               "/usr/local/bin/docker-uid-gid-setup.sh",
               "/usr/local/bin/service_check_passthrough.sh",
               "-s",
               "redis",
               "sh",
               "-c",
               "--save '' --appendonly no --maxmemory-policy allkeys-lru --requirepass $(REDIS_PASSWORD)"]
        ports:
          - name: redis-cache
            protocol: TCP
            containerPort: 6379
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - secretRef:
              name: redis-env
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/container_health.sh
          initialDelaySeconds: 45
          periodSeconds: 60
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: var-local-catrust-volume
      initContainers:
      {{- if ne (len .Values.zeek_chart_overrides.extra_init_containers) 0 }}
      {{- toYaml .Values.zeek_chart_overrides.extra_init_containers | nindent 6 }}
      {{- end }}
      - name: zeek-live-dirinit-container
        image: "{{ $dirinit_image }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        envFrom:
          - configMapRef:
              name: process-env
        env:
          - name: PUSER_CHOWN
            value: /data/zeek-shared
          - name: PUSER_MKDIR
            value: "/zeek-live-logs:current,live/logs;/data/config:zeek/intel/Mandiant,zeek/intel/MISP,zeek/intel/STIX;/data/zeek-logs:current,extract_files/filescan,live,processed,upload;/data/zeek-shared:filescan"
        volumeMounts:
          - name: zeek-intel-volume
            mountPath: "/data/config"
          - name: zeek-live-logs-volume
            mountPath: "/zeek-live-logs"
          - name: zeek-live-zeek-volume
            mountPath: "/data/zeek-shared"
      volumes:        
        - name: var-local-catrust-volume
          configMap:
            name: {{ .Values.ca_trust_configmap_name | default "var-local-catrust" }}
        - name: zeek-live-zeek-volume
          hostPath:
            path: "{{ .Values.zeek_live.zeek_extracted_path }}"
            type: DirectoryOrCreate            
        - name: zeek-live-intel-preseed-volume
          configMap:
            name: zeek-intel-preseed
        - name: zeek-intel-volume
          emptyDir:
            sizeLimit: 1Gi
        - name: zeek-live-logs-volume
          hostPath:
            path: "{{ .Values.zeek_live.zeek_log_path }}"
            type: DirectoryOrCreate
        - name: filescan-live-logs-volume
          hostPath:
            path: "{{ .Values.zeek_live.filescan_log_path }}"
            type: DirectoryOrCreate
        - name: filescan-live-redis-data-path
          hostPath:
            path: "{{ .Values.zeek_live.filescan_redis_data_path }}"
            type: DirectoryOrCreate
        - name: strelka-frontend-live-config-volume
          configMap:
            name: strelka-frontend-config
        - name: strelka-backend-live-config-volume
          configMap:
            name: strelka-backend-config
        - name: strelka-backend-yara-rules-custom-volume
          configMap:
            name: yara-rules
        - name: strelka-manager-live-config-volume
          configMap:
            name: strelka-manager-config
        {{- if ne (len .Values.zeek_chart_overrides.live_remote_volumes) 0 }}
        {{- toYaml .Values.zeek_chart_overrides.live_remote_volumes | nindent 8 }}
        {{- else }}
        - name: zeek-custom-volume
          configMap:
            name: zeek-custom
        {{- end }}
{{- end }}
