---
apiVersion: v1
data:
  ZEEK_AUTO_ANALYZE_PCAP_FILES: "true"
  ZEEK_AUTO_ANALYZE_PCAP_THREADS: "{{ .Values.zeek_offline.zeek_auto_analyze_pcap_threads }}"
  ZEEK_CRON: "false"
  ZEEK_PCAP_PROCESSOR: "true"
  ZEEK_ROTATED_PCAP: "false"
kind: ConfigMap
metadata:
  name: zeek-offline-env

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeek-offline-deployment
spec:
  selector:
    matchLabels:
      name: zeek-offline-deployment
  replicas: 1
  template:
    metadata:
      labels:
        name: zeek-offline-deployment
    spec:
      containers:
      - name: zeek-offline-container
        image: "{{ .Values.image.repository }}/zeek:{{ .Values.image.zeek_tag | default .Chart.AppVersion }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
              - NET_ADMIN
              - NET_RAW
              - SYS_ADMIN
              - SYS_RESOURCE
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: upload-common-env
          - configMapRef:
              name: zeek-env
          - secretRef:
              name: zeek-secret-env
          - configMapRef:
              name: zeek-offline-env
        env:
          - name: PCAP_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        livenessProbe:
          exec:
            command:
            - supervisorctl
            - status
            - pcap-zeek
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: zeek-offline-var-local-catrust-volume
          - mountPath: "/pcap"
            name: zeek-offline-pcap-volume
          - mountPath: "/zeek/extract_files"
            name: zeek-offline-zeek-volume
            subPath: "extract_files"
          - mountPath: "/zeek/upload"
            name: zeek-offline-zeek-volume
            subPath: "upload"
          {{- if not .Values.rule_mount_override.enabled }}
          - mountPath: "/opt/zeek/share/zeek/site/custom"
            name: zeek-offline-custom-volume
          {{- end }}
          - mountPath: "/opt/zeek/share/zeek/site/intel-preseed"
            name: zeek-offline-intel-preseed-volume
          - mountPath: "/opt/zeek/share/zeek/site/intel"
            name: zeek-offline-intel-volume
            subPath: "zeek/intel"
      initContainers:
      - name: zeek-offline-dirinit-container
        image: "{{ .Values.image.repository }}/dirinit:{{ .Values.image.dirinit_tag | default .Chart.AppVersion }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        envFrom:
          - configMapRef:
              name: process-env
        env:
          - name: PUSER_MKDIR
            value: "/data/config:zeek/intel/MISP,zeek/intel/STIX;/data/pcap:processed;/data/zeek-logs:current,extract_files/preserved,extract_files/quarantine,live,processed,upload"
        volumeMounts:
          - name: zeek-offline-intel-volume
            mountPath: "/data/config"
          - name: zeek-offline-pcap-volume
            mountPath: "/data/pcap"
          - name: zeek-offline-zeek-volume
            mountPath: "/data/zeek-logs"
      volumes:
        - name: zeek-offline-var-local-catrust-volume
          configMap:
            name: var-local-catrust
        - name: zeek-offline-pcap-volume
          persistentVolumeClaim:
            claimName: pcap-claim
        - name: zeek-offline-zeek-volume
          persistentVolumeClaim:
            claimName: zeek-claim
        {{- if not .Values.rule_mount_override.enabled }}
        - name: zeek-offline-custom-volume
          configMap:
            name: zeek-custom
        {{- end }}
        - name: zeek-offline-intel-preseed-volume
          configMap:
            name: zeek-intel-preseed
        - name: zeek-offline-intel-volume
          persistentVolumeClaim:
            claimName: config-claim