---
apiVersion: v1
data:
  # Which types of logs will be enriched via NetBox (comma-separated list of provider.dataset, or the string all to enrich all logs)
  LOGSTASH_NETBOX_ENRICHMENT_DATASETS: "suricata.alert,zeek.conn,zeek.known_hosts,zeek.known_services,zeek.notice,zeek.signatures,zeek.software,zeek.weird"
  # Zeek log types that will be ignored (dropped) by LogStash
  # Defaults are: analyzer,broker,bsap_ip_unknown,bsap_serial_unknown,capture_loss,cluster,config,ecat_arp_info,loaded_scripts,packet_filter,png,print,prof,reporter,stats,stderr,stdout
  LOGSTASH_ZEEK_IGNORED_LOGS: "bsap_ip_unknown,bsap_serial_unknown,ecat_arp_info,loaded_scripts,png,stderr,stdout"
  # Whether or not Logstash will map MAC addresses to vendors for MAC addresses
  LOGSTASH_OUI_LOOKUP: "true"
  # Whether or not Logstash will perform a reverse DNS lookup for external IP addresses
  LOGSTASH_REVERSE_DNS: "false"
  # Whether or not Logstash will perform severity scoring on network traffic metadata
  LOGSTASH_SEVERITY_SCORING: "true"
  {{- if .Values.is_production }}
    {{- with .Values.logstash.production }}
  LS_JAVA_OPTS: -server {{ .java_memory }}:-HeapDumpOnOutOfMemoryError -Djava.security.egd=file:/dev/./urandom
    -Dlog4j.formatMsgNoLookups=true
  pipeline.batch.delay: "{{ .batch_delay }}"
  pipeline.batch.size: "{{ .batch_size }}"
  pipeline.workers: "{{ .workers }}"
    {{- end }}
  {{- else }}
    {{- with .Values.logstash.development }}
  LS_JAVA_OPTS: -server {{ .java_memory }}:-HeapDumpOnOutOfMemoryError -Djava.security.egd=file:/dev/./urandom
    -Dlog4j.formatMsgNoLookups=true
  # Parameters for tuning Logstash pipelines (see
  #   https://www.elastic.co/guide/en/logstash/current/logstash-settings-file.html)
  pipeline.batch.delay: "{{ .batch_delay }}"
  pipeline.batch.size: "{{ .batch_size }}"
  pipeline.workers: "{{ .workers }}"
    {{- end }}
  {{- end }}
kind: ConfigMap
metadata:
  name: logstash-env

---
apiVersion: v1
kind: Service
metadata:
  name: logstash
spec:
  # use "type: ClusterIP" if using Ingress-NGINX as illustrated in 99-ingress-nginx.yml.example
  # use "type: LoadBalancer" if using AWS Load Balancer as illustrated in 99-ingress-alb.yml.example
  type: ClusterIP
  ports:
    - port: 5044
      protocol: TCP
      name: lumberjack
    - port: 9001
      protocol: TCP
      name: supervisord
    - port: 9600
      protocol: TCP
      name: http
  selector:
    name: logstash-deployment

{{- if .Values.siem_env.logstash_override.enabled }}
---
apiVersion: v1
data:
  99_opensearch_output.conf: |
    output {
      if [event][kind] == "metric" {
        elasticsearch {
          id => "output_opensearch_malcolm_metrics"
          hosts => "${OPENSEARCH_URL:http://opensearch:9200}"
          ssl_certificate_verification => "false"
          manage_template => false
          index => "%{[@metadata][malcolm_opensearch_index]}"
          document_id => "%{+YYMMdd}-%{[event][hash]}"
        }
      } else {
        elasticsearch {
          id => "output_opensearch_malcolm"
          hosts => "${OPENSEARCH_URL:http://opensearch:9200}"
          ssl_certificate_verification => "false"
          manage_template => false
          document_id => "%{+YYMMdd}-%{[event][hash]}"
          ilm_rollover_alias => "{{ .Values.siem_env.logstash_override.rollover_alias }}"
          ilm_pattern => "000001"
          ilm_policy => "{{ .Values.siem_env.logstash_override.ilm_policy }}"
        }
      }
    }
kind: ConfigMap
metadata:
  name: elastic-output-override
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash-deployment
spec:
  selector:
    matchLabels:
      name: logstash-deployment
  replicas: {{ max 1 (div (include "malcolm.nodeCount" .) 2) }}
  template:
    metadata:
      labels:
        name: logstash-deployment
    spec:
      # affinity:
      #   podAntiAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #     - labelSelector:
      #         matchExpressions:
      #         - key: name
      #           operator: In
      #           values:
      #           - opensearch-deployment
      #       topologyKey: "kubernetes.io/hostname"
      containers:
      - name: logstash-container
        image: "{{ .Values.image.repository }}/logstash-oss:{{ .Values.image.logstash_tag | default .Chart.AppVersion }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
              - SYS_RESOURCE
        ports:
          - name: lumberjack
            protocol: TCP
            containerPort: 5044
          - name: supervisord
            protocol: TCP
            containerPort: 9001
          - name: http
            protocol: TCP
            containerPort: 9600
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: opensearch-env
          - configMapRef:
              name: netbox-common-env
          - configMapRef:
              name: netbox-env
          - secretRef:
              name: netbox-secret-env
          - configMapRef:
              name: beats-common-env
          - configMapRef:
              name: lookup-common-env
          - configMapRef:
              name: logstash-env
        livenessProbe:
          httpGet:
            path: /
            port: 9600
            scheme: HTTP
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: logstash-var-local-catrust-volume
          - mountPath: /var/local/curlrc/secretmap
            name: logstash-opensearch-curlrc-secret-volume
          - mountPath: /certs/secretmap
            name: logstash-certs-secret-volume
          - name: logstash-keystore-default-secret-volume
            mountPath: /usr/share/logstash/config/bootstrap/secretmap
          - name: logstash-config-persist-volume
            mountPath: /usr/share/logstash/config/persist
            subPath: "logstash"
{{- if .Values.siem_env.logstash_override.enabled }}
          - mountPath: /usr/share/logstash/malcolm-pipelines/output/99_opensearch_output.conf
            name: elastic-output-override
            subPath: 99_opensearch_output.conf
{{- end }}
      initContainers:
      - name: logstash-dirinit-container
        image: "{{ .Values.image.repository }}/dirinit:{{ .Values.image.dirinit_tag | default .Chart.AppVersion }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        envFrom:
          - configMapRef:
              name: process-env
        env:
          - name: PUSER_MKDIR
            value: "/data/config:logstash"
        volumeMounts:
          - name: logstash-config-persist-volume
            mountPath: "/data/config"
      volumes:
        - name: logstash-var-local-catrust-volume
          configMap:
            name: var-local-catrust
        - name: logstash-opensearch-curlrc-secret-volume
          secret:
            secretName: opensearch-curlrc
        - name: logstash-certs-secret-volume
          secret:
            secretName: logstash-certs
        - name: logstash-keystore-default-secret-volume
          secret:
            secretName: logstash-keystore
        - name: logstash-config-persist-volume
          persistentVolumeClaim:
            claimName: config-claim
{{- if .Values.siem_env.logstash_override.enabled }}
        - name: elastic-output-override
          configMap:
            name: elastic-output-override
{{- end }}