{{- $redis_image := .Values.image.redis_container_override | default (printf "%s/redis:%s" .Values.image.repository .Chart.AppVersion) }}
{{- if .Values.netbox.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: netbox-redis-cache
spec:
  ports:
    - port: 6379
      protocol: TCP
      name: redis
  selector:
    name: netbox-redis-cache

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox-redis-cache
spec:
  selector:
    matchLabels:
      name: netbox-redis-cache
  template:
    metadata:
      labels:
        name: netbox-redis-cache
    spec:
      containers:
      - name: redis-cache-container
        image: "{{ $redis_image }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        command: ["/sbin/tini"]
        args: ["--",
               "/usr/local/bin/docker-uid-gid-setup.sh",
               "/usr/local/bin/service_check_passthrough.sh",
               "-s",
               "netbox",
               "sh",
               "-c",
               "redis-server --requirepass $(REDIS_PASSWORD)"]
        ports:
          - name: redis
            protocol: TCP
            containerPort: 6379
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: netbox-common-env
          - secretRef:
              name: netbox-redis-cache-env
        env:
          - name: VIRTUAL_HOST
            value: "redis-cache.malcolm.local"
        livenessProbe:
          exec:
            command:
             - sh
             - "-c"
             - |
               /bin/bash <<'EOF'

               [[ "$NETBOX_REDIS_DISABLED" == 'true' ]] || ( pidof redis-server || exit 1 )

               EOF
          initialDelaySeconds: 45
          periodSeconds: 60
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: redis-cache-var-local-catrust-volume
      volumes:
        - name: redis-cache-var-local-catrust-volume
          configMap:
            name: var-local-catrust
{{- end }}
