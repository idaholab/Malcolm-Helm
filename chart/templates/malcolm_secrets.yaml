{{- $postgresPassword := randAlphaNum 25 }}
{{- $redisPassword := randAlphaNum 25 }}
{{- $netboxSuperUserPassword := randAlphaNum 25 }}
{{- $netboxSecretKey := randAlphaNum 50 }}
{{- $netboxSuperAPIToken := randAlphaNum 32 }}
{{- $fileExtractServerKey := randAlphaNum 14 }}

---
apiVersion: v1
data:
  MALCOLM_PASSWORD: {{ .Values.auth.openssl_password | b64enc | b64enc }}
  MALCOLM_USERNAME: {{ .Values.auth.username | b64enc }} 
kind: Secret
metadata:  
  name: auth-env
type: Opaque

---
apiVersion: v1
data:
  nginx_ldap.conf: {{ .Files.Get "files/nginx_ldap.conf" | b64enc }}
kind: Secret
metadata:
  name: etc-nginx
type: Opaque

---
apiVersion: v1
data:
  cert.pem: 
  dhparam.pem: 
  key.pem: 
kind: Secret
metadata:
  name: etc-nginx-certs
type: Opaque

---
apiVersion: v1
data:
  ca.crt: 
  client.crt: 
  client.key: 
kind: Secret
metadata:
  name: filebeat-certs
type: Opaque

---
apiVersion: v1
data:
  ca.crt: 
  ca.key: 
  client.conf: {{ .Files.Get "files/logstashclient.conf" | b64enc }}
  server.conf: {{ .Files.Get "files/logstashserver.conf" | b64enc }}
  server.crt: 
  server.key: 
kind: Secret
metadata:  
  name: logstash-certs    
type: Opaque

---
apiVersion: v1
kind: Secret
metadata:
  name: logstash-keystore    
type: Opaque

---
apiVersion: v1
data:
  POSTGRES_DB: {{ "netbox" | b64enc }}
  POSTGRES_PASSWORD: {{ $postgresPassword | b64enc }}
  POSTGRES_USER: {{ "netbox" | b64enc }}
kind: Secret
metadata:
  name: netbox-postgres-env  
type: Opaque

---
apiVersion: v1
data:
  REDIS_PASSWORD: {{ $redisPassword | b64enc }}
kind: Secret
metadata:
  name: netbox-redis-cache-env
type: Opaque

---
apiVersion: v1
data:
  REDIS_PASSWORD: {{ $redisPassword | b64enc }}
kind: Secret
metadata:  
  name: netbox-redis-env
type: Opaque

---
apiVersion: v1
data:
  DB_PASSWORD: {{ $postgresPassword | b64enc }}
  DB_USER: {{ "netbox" | b64enc }}
  EMAIL_PASSWORD: ""
  EMAIL_USERNAME: {{ "netbox" | b64enc }}
  NAPALM_PASSWORD: ""
  NAPALM_USERNAME: ""
  REDIS_CACHE_PASSWORD: {{ $redisPassword | b64enc }}
  REDIS_PASSWORD: {{ $redisPassword | b64enc }}
  SECRET_KEY: {{ $netboxSecretKey | b64enc }}
  SUPERUSER_API_TOKEN: {{ $netboxSuperAPIToken | b64enc }}
  SUPERUSER_NAME: {{ "admin" | b64enc }}
  SUPERUSER_PASSWORD: {{ $netboxSuperUserPassword | b64enc }}
kind: Secret
metadata:
  name: netbox-secret-env
type: Opaque

---
apiVersion: v1
data:
  .opensearch.primary.curlrc: {{ include "malcolm.curlrc" . }}
  .opensearch.secondary.curlrc: ""
kind: Secret
metadata:
  name: opensearch-curlrc
  namespace: malcolm  
type: Opaque

---
apiVersion: v1
data:
  EXTRACTED_FILE_HTTP_SERVER_KEY: {{ $fileExtractServerKey| b64enc }}
  VTOT_API2_KEY: MA==
kind: Secret
metadata:  
  name: zeek-secret-env
type: Opaque

