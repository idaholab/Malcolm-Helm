{{- $redis_image := .Values.image.redis_container_override | default (printf "%s/redis:%s" .Values.image.repository .Chart.AppVersion) }}
{{- if eq .Values.netbox.mode "local" }}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cache
spec:
  ports:
    - port: 6379
      protocol: TCP
      name: redis
  selector:
    name: redis-cache-deployment

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache-deployment
spec:
  selector:
    matchLabels:
      name: redis-cache-deployment
  replicas: 1
  template:
    metadata:
      labels:
        name: redis-cache-deployment
    spec:
      containers:
      - name: redis-cache-container
        image: "{{ $redis_image }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        command: ["/sbin/tini"]
        args: ["--",
               "/usr/local/bin/docker-uid-gid-setup.sh",
               "/usr/local/bin/service_check_passthrough.sh",
               "-s",
               "redis",
               "sh",
               "-c",
               {{- if .Values.is_production }}
                 {{- with .Values.redis_env.production }}
                 "--save '' --appendonly no --maxmemory {{ .cache_max_memory }} --maxmemory-policy {{ .cache_max_memory_policy }} --maxmemory-samples 10 --lazyfree-lazy-eviction yes --timeout 300 --tcp-keepalive 60 --requirepass $(REDIS_PASSWORD)"
                 {{- end }}
               {{- else }}
                 {{- with .Values.redis_env.development }}
                 "--save '' --appendonly no --maxmemory {{ .cache_max_memory }} --maxmemory-policy {{ .cache_max_memory_policy }} --maxmemory-samples 10 --lazyfree-lazy-eviction yes --timeout 300 --tcp-keepalive 60 --requirepass $(REDIS_PASSWORD)"
                 {{- end }}
               {{- end }}
             ]
        ports:
          - name: redis
            protocol: TCP
            containerPort: 6379
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - secretRef:
              name: redis-env
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/container_health.sh
          initialDelaySeconds: 45
          periodSeconds: 60
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: var-local-catrust-volume
      volumes:
        - name: var-local-catrust-volume
          configMap:
            name: {{ .Values.ca_trust_configmap_name | default "var-local-catrust" }}
{{- end }}
