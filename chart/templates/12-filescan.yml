{{- $filescan_image := .Values.image.filescan_container_override | default (printf "%s/filescan:%s" .Values.image.repository .Chart.AppVersion) }}
{{- $dirinit_image := .Values.image.dirinit_container_override | default (printf "%s/dirinit:%s" .Values.image.repository .Chart.AppVersion) }}
---
apiVersion: v1
kind: Service
metadata:
  name: filescan
spec:
  ports:
    - port: 8001
      protocol: TCP
      name: health
    - port: 8006
      protocol: TCP
      name: files
  selector:
    name: filescan-deployment

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filescan-deployment
spec:
  selector:
    matchLabels:
      name: filescan-deployment
  replicas: 1
  template:
    metadata:
      labels:
        name: filescan-deployment
    spec:
      containers:
      - name: filescan-container
        image: "{{ $filescan_image }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        securityContext:
          # TODO we should not be using root here
          runAsGroup: 0
          runAsUser: 0
        ports:
          - name: health
            containerPort: 8001
            protocol: TCP
          - name: files
            protocol: TCP
            containerPort: 8006
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: auth-common-env
          - configMapRef:
              name: zeek-env
          - configMapRef:
              name: pipeline-env
          - secretRef:
              name: redis-env
          - secretRef:
              name: filescan-secret-env
          - configMapRef:
              name: filescan-env
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/container_health.sh
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: var-local-catrust-volume
          - mountPath: "/zeek/extract_files"
            name: filescan-zeek-volume
            subPath: "extract_files"
          - name: filescan-logs-volume
            mountPath: /filescan/data/logs
            subPath: "filescan"
          - mountPath: "/filescan/data/files"
            name: filescan-zeek-volume
            subPath: "extract_files/filescan"
            readOnly: true
      initContainers:
      - name: filescan-live-dirinit-container
        image: "{{ $dirinit_image }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        envFrom:
          - configMapRef:
              name: process-env
        env:
          - name: PUSER_MKDIR
            value: "/data/zeek-logs:extract_files/filescan;/data/runtime-logs:filescan"
        volumeMounts:
          - name: filescan-zeek-volume
            mountPath: "/data/zeek-logs"
          - name: filescan-logs-volume
            mountPath: "/data/runtime-logs"
      volumes:
        - name: var-local-catrust-volume
          configMap:
            name: {{ .Values.ca_trust_configmap_name | default "var-local-catrust" }}
        - name: filescan-zeek-volume
          persistentVolumeClaim:
            claimName: zeek-claim
        - name: filescan-logs-volume
          persistentVolumeClaim:
            claimName: runtime-logs-claim

