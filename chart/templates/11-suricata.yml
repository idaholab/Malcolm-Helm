
---
apiVersion: v1
data:
  SURICATA_AUTO_ANALYZE_PCAP_FILES: "true"
  SURICATA_AUTO_ANALYZE_PCAP_THREADS: "{{ .Values.suricata_offline.suricata_auto_analyze_pcap_threads }}"
  SURICATA_PCAP_PROCESSOR: "true"
  SURICATA_ROTATED_PCAP: "false"
kind: ConfigMap
metadata:
  name: suricata-offline-env

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: suricata-offline-deployment  
spec:
  selector:
    matchLabels:
      name: suricata-offline-deployment
  replicas: 1
  template:
    metadata:
      labels:
        name: suricata-offline-deployment
    spec:
      containers:
      - name: suricata-offline-container
        image: "{{ .Values.image.repository }}/suricata:{{ .Values.image.suricata_tag | default .Chart.AppVersion }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
              - NET_ADMIN
              - NET_RAW
              - SYS_ADMIN
              - SYS_RESOURCE
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: upload-common-env
          - configMapRef:
              name: suricata-env
          - configMapRef:
              name: suricata-offline-env
        env:
          - name: PCAP_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        livenessProbe:
          exec:
            command:
            - supervisorctl
            - status
            - pcap-suricata
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: suricata-offline-var-local-catrust-volume
          - mountPath: "/data/pcap"
            name: suricata-offline-pcap-volume
          - mountPath: "/var/log/suricata"
            name: suricata-offline-suricata-logs-volume
          {{- if not .Values.rule_mount_override.enabled }}
          - mountPath: "/opt/suricata/rules/configmap"
            name: suricata-offline-custom-rules-volume
          - mountPath: "/opt/suricata/include-configs/configmap"
            name: suricata-offline-custom-configs-volume
          {{- end }}
      initContainers:
      - name: suricata-offline-dirinit-container
        image: "{{ .Values.image.repository }}/dirinit:{{ .Values.image.dirinit_tag | default .Chart.AppVersion }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        stdin: false
        tty: true
        envFrom:
          - configMapRef:
              name: process-env
        env:
          - name: PUSER_MKDIR
            value: "/data/pcap:processed"
        volumeMounts:
          - name: suricata-offline-pcap-volume
            mountPath: "/data/pcap"
      volumes:
        - name: suricata-offline-var-local-catrust-volume
          configMap:
            name: var-local-catrust
        - name: suricata-offline-pcap-volume
          persistentVolumeClaim:
            claimName: pcap-claim
        - name: suricata-offline-suricata-logs-volume
          persistentVolumeClaim:
            claimName: suricata-claim-offline
        {{- if not .Values.rule_mount_override.enabled }}
        - name: suricata-offline-custom-rules-volume
          configMap:
            name: suricata-rules
        - name: suricata-offline-custom-configs-volume
          configMap:
            name: suricata-configs
        {{- end }}